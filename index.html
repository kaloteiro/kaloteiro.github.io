<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaloteiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .tagline {
      font-size: 1.2rem;
      font-weight: 400;
      color: #555;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="logo_kaloteiro.png" alt="Kaloteiro Logo" class="logo">
  <h1>Em breve</h1>
  <p class="tagline">Um Marketplace para resolução de dívidas entre pessoas físicas no Brasil</p>
  <footer>&copy; 2025 Kaloteiro.com</footer>
</body>
</html>
